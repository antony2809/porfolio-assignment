<div class="flex items-center justify-between relative">
  <a class="block absolute translate -translate-x-12 text-gray-500" [routerLink]="['/']">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
  </a>
  <div class="flex items-center space-x-4">
    <div class="w-20 h-20 rounded-xl bg-black p-2 flex-shrink-0">
      <img src="assets/img/bg-account.jpg" class="object-cover h-full w-full" />
    </div>
    <div class="block">
      <h1 class="font-semibold text-xl tyext-gray-900">{{account?.name}}</h1>
      <p class="text-gray-400">
        <ng-container [ngSwitch]="account?.accountType">
          <ng-container *ngSwitchCase="accountType.Shared">Shared</ng-container>
          <ng-container *ngSwitchDefault>Personal</ng-container>
        </ng-container>
      </p>
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <button
      *ngFor="let action of actions"
      class="inline-flex items-center w-[3.125rem] h-[3.125rem] border-0 bg-white text-base flex justify-center font-medium rounded-full text-gray-500 shadow"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          *ngFor="let path of action.paths"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="path"
        ></path>
      </svg>
    </button>
    <button
      class="inline-flex items-center px-4 py-3 border border-transparent text-base leading-6 min-w-[10rem] flex justify-center font-medium rounded-full text-gray-500 bg-gray-200"
    >
      <span>Receive</span>
    </button>
    <button
      class="inline-flex items-center px-4 py-3 border border-transparent text-base leading-6 min-w-[10rem] flex justify-center font-medium rounded-full bg-primary text-white"
    >
      <span>Deposit</span>
    </button>
  </div>
</div>
